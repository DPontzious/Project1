<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <!-- <div class="container"> -->
    <div class="container">
        <div class="row">
            <div class="col-md-4">

                <button>CLICK</button>

                <div class="form-group">
                    <label for="songName">Song Name</label>

                    <button type="submit" class="songButton">Submit</button>
                </div>
            </div>
            <div class="col-md-3">
                <div id="songList"></div>
            </div>
        </div>
    </div>
