<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome</title>
    <link rel="icon" type="image/jpg" href="assets/images/favicon.jpg">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
    


    <style>
        /* Set the size of the div element that contains the map */
    </style>
</head>

<body>





    <div class="container">

        <div class="text-right">
            <button type="button" class="btn btn-lg"><a href="index.html" class="text-decoration-none">Main Page</a>
            </button>
            <button type="button" class="btn btn-lg"><a href="photo.html" class="text-decoration-none">Photos</a>
            </button>
            <button type="button" class="btn btn-lg"><a href="carpool.html" class="text-decoration-none">Location</a>
            </button>
            <button type="button" class="btn btn-lg"><a href="music.html" class="text-decoration-none">Music</a>
            </button>

        </div>

        <div class="row">
            <div class="col">
                <img id="imgMain" src="assets/images/700.jpeg" alt="couplesphoto">
            </div>
            <div class="col" id="rsvp-form">
                <div class="row">
                    <div class="count">
                        <!-- style="width: 21rem;" -->
                        <div class="card-body text-center">
                            <h3 id="countdownText">WEDDING COUNTDOWN</h3>
                            <p id="demo"></p>
                        </div>
                    </div>
                </div>
                <div id="musicControls" class="text-center">
                    <button class="btn btn-white btn-lg theme-button">
                        <span class="fas fa-music"></span> </button>
                    <button class="btn btn-dark btn-lg pause-button">
                        <span class="far fa-pause-circle"></span></button>
                </div>
                <div class="row">
                    <div class="card">
                        <div class="card-header">
                            <strong>
                                RSVP by</strong>
                        </div>
                        <div class="card-body">
                            <!-- Here we create an HTML Form for handling the inputs-->
                            <form role="form">
                                <!-- Here we create the text box for capturing the search term-->
                                <div class="form-group" id="form-email">
                                    <label for="guest-email">Email</label>
                                    <input type="email" class="form-control" id="guest-email" required>
                                </div>
                                <h6 class="text-danger" id="email-warning"></h6>

                                <!-- Here we capture the number of records that the user wants to retrieve  -->
                                <div class="form-group" id="form-name">
                                    <label for="guest-name">Full Name</label>
                                    <input type="text" class="form-control" id="guest-name">
                                </div>
                                <h6 class="text-danger" id="name-warning"></h6>
                                <!-- Here we capture the Start Year Parameter-->
                                <div class="form-group" id="form-size">
                                    <label for="group-size">Number of Attendees (Including Yourself)</label>
                                    <input type="number" class="form-control" id="group-size">
                                </div>
                                <h6 class="text-danger" id="size-warning"></h6>
                                <!-- Here we capture the End Year Parameter -->
                                <div class="form-group" id="form-message">
                                    <label for="guest-message">Message for the couple (Optional)</label>
                                    <textarea class="form-control" id="guest-message" rows="5"></textarea>
                                </div>

                                <!-- Here we have our final submit button -->
                                <button type="submit" class="btn btn-white" id="submit-button">
                                    Submit</button>
                                    <div id="submitSuccess"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="guestlist">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            List of Guests
                        </div>
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Name</th>
                                        <th scope="col"># of Attendees</th>
                                        <th scope="col">Message</th>
                                    </tr>
                                </thead>
                                <tbody id="table-body">

                                </tbody>
                            </table>

                            <h4 id="totalGuest"></h4>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-4" style="background-color: #aabf94; opacity: 0.7">
        <div class="container-fluid py-3">

            <div class="row">
                <div class="col text-center text-white">
                    <p>Built by Paul, Danelle, Yasiin and Mustafa</p>

                </div>
            </div>
        </div>
    </footer>




    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    <script src="assets/javascript/rsvp.js"></script>
    <script>


        var audioElement = document.createElement("audio");
        audioElement.setAttribute("src", "assets/audio/themesong.mp3");

        // Theme Button
        $(".theme-button").on("click", function () {
            audioElement.play();
        });
        $(".pause-button").on("click", function () {
            audioElement.pause();
        });
    </script>
</body>

</html>
